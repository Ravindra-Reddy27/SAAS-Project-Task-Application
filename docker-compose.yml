version: '3.8'

services:
  database:
    image: postgres:15
    container_name: database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saas_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      
      # --- THE FIX ---
      # 1. Mount the Migration file directly (Run this first)
  
      - ./database/migrations/001_create_tenants.sql:/docker-entrypoint-initdb.d/001_create_tenants.sql
      - ./database/migrations/002_create_users.sql:/docker-entrypoint-initdb.d/002_create_users.sql
      - ./database/migrations/003_create_projects.sql:/docker-entrypoint-initdb.d/003_create_projects.sql
      - ./database/migrations/004_create_tasks.sql:/docker-entrypoint-initdb.d/004_create_tasks.sql
      - ./database/migrations/005_create_audit_logs.sql:/docker-entrypoint-initdb.d/005_create_audit_logs.sql
      # 2. Mount the Seed file directly (Run this second)
      # This keeps your file in 'database/seeds' on your machine but puts it where Postgres sees it.
      - ./database/seeds/seed_data.sql:/docker-entrypoint-initdb.d/02_seed_data.sql
      
      # REMOVED: init.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: database
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: saas_db
      DB_PORT: 5432
      JWT_SECRET: super_secret_key_for_testing_only_12345
      FRONTEND_URL: http://frontend:3000
    depends_on:
      database:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000/api

volumes:
  db_data: